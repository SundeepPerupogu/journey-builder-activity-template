<!DOCTYPE html>
<html>

<head>
    <title>Time Difference Calculator</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vendor/salesforce-lightning-design-system/styles/salesforce-lightning-design-system.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="//code.jquery.com/git/jquery-git.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div id="step1" class="step">
        <div class="slds-grid">

            <main class="slds-col slds-size--1-of-3 slds-p-horizontal--small">
              <h1>Calculate Time Difference</h1>
            <form id="time-difference-form">
                <label for="future_date">Future Date (YYYY-MM-DD HH:MM:SS):</label>
                <input type="text" id="future_date" name="future_date" required>
                <br>
                <label for="user_timezone">Your Time Zone:</label>
                <input type="text" id="user_timezone" name="user_timezone" required>
                <br>
                <button type="submit">Calculate</button>
            </form>
            <p id="result"></p>
            </main>
           
            

        </div>

    </div>
</body>

</html>
